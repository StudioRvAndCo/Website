<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="<%= BASE_URL %>static/style.css">
    <link rel="icon" href="<%= BASE_URL %>static/favicon.ico" media="(prefers-color-scheme:no-preference)">
    <link rel="icon" href="<%= BASE_URL %>static/favicon-light.ico" media="(prefers-color-scheme:dark)">
    <link rel="icon" href="<%= BASE_URL %>static/favicon.ico" media="(prefers-color-scheme:light)">
    <title>Studio Rv & Co</title>
  </head>
  <body oncontextmenu="return false;">
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
        document.onkeydown = function (e) {
            if(e.keyCode === 123) return false;
            if(e.ctrlKey && e.shiftKey && e.keyCode === 73) return false;
            if(e.ctrlKey && e.shiftKey && e.keyCode === 74) return false;
            if(e.ctrlKey && e.keyCode === 85) return false;
        }
    </script>
  </body>
</html>
