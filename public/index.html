<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="theme-color" content="#393939">

    <!-- Global -->
    <title>Studio Rv & Co</title>
    <meta name="title" content="Studio Rv & Co">
    <meta name="description" content="Le Studio Rv & Co est une association regroupant des amis passionnés par le monde du cinéma.">
    <meta name="keywords" content="Studio, Rv, Co, association, audiovisuel, productions, court-métrages, projets, enregistrements, montages, affiches, vidéos, photos, acteurs">
    <meta name="robots" content="index, follow">
    <meta name="language" content="French">
    <meta name="author" content="Minarox">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://rvandco.fr/">
    <meta property="og:title" content="Studio Rv & Co">
    <meta property="og:description" content="Le Studio Rv & Co est une association regroupant des amis passionnés par le monde du cinéma.">
    <meta property="og:image" content="<%= BASE_URL %>favicon/banner.webp">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://rvandco.fr/">
    <meta property="twitter:title" content="Studio Rv & Co">
    <meta property="twitter:description" content="Le Studio Rv & Co est une association regroupant des amis passionnés par le monde du cinéma.">
    <meta property="twitter:image" content="<%= BASE_URL %>favicon/banner.webp">

    <!-- Favicon -->
    <link rel="icon" href="<%= BASE_URL %>favicon/favicon-dark.ico" media="(prefers-color-scheme:light)">
    <link rel="icon" href="<%= BASE_URL %>favicon/favicon-light.ico" media="(prefers-color-scheme:dark)">
    <link rel="icon" href="<%= BASE_URL %>favicon/favicon.ico" media="(prefers-color-scheme:default)">
    <link rel="icon" sizes="192x192" href="<%= BASE_URL %>favicon/android-chrome-192x192.png">
    <link rel="icon" sizes="512x512" href="<%= BASE_URL %>favicon/android-chrome-512x512.png">
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicon/favicon-16x16.png">
    <link rel="manifest" href="<%= BASE_URL %>favicon/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://api.minarox.fr">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <script async src="https://stats.minarox.fr/data.js" data-ackee-server="https://stats.minarox.fr" data-ackee-domain-id="ae7874f9-fbee-4fe7-9699-7b0c0c04630e" data-ackee-opts='{ "detailed": true, "ignoreOwnVisits": false }'></script>
    <!-- built files will be auto injected -->
  </body>
</html>
